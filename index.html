<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pihapelit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="module" src="./js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Pihapelit</a>
                <ul class="d-flex navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link px-2 text-white dropdown-toggle" role="button" data-bs-toggle="dropdown">
                            <img src="./assets/profpic.png" alt="Profiilikuva" width="32" height="32" class="rounded-circle">
                            &nbsp;
                            <span id="ddUsername"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="./profile.html">Profiili</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item">Kirjaudu ulos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="container mt-3">
            <p>Sijainti: Otaniemi</p>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="gamesTab" data-bs-toggle="tab" data-bs-target="#gamesTabPane" type="button" role="tab" aria-controls="gamesTabPane" aria-selected="true">Peliajat</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="requestsTab" data-bs-toggle="tab" data-bs-target="#requestsTabPane" type="button" role="tab" aria-controls="requestsTabPane" aria-selected="false">Toiveet</button>
                </li>
            </ul>
            <div class="tab-content container mt-3">
                <div class="tab-pane fade show active" id="gamesTabPane" role="tabpanel" aria-labelledby="gamesTab" tabindex="0">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Otahalli.JPG" class="img-fluid rounded-start" width="300" height="300" alt="Otahalli">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <span id="foundGame"></span> @ Otahalli
                                    </h5>
                                    <h6 class="card-subtitle mb-2 text-body-secondary" id="foundDate"></h6>
                                    <p class="card-text">
                                        Ilmoittautuneita: 5/20 <span class="badge text-bg-success">Sopii toiveeseesi</span>
                                    </p>
                                    <button type="button" class="btn btn-primary" id="inviteButton">Ilmoittaudu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="requestsTabPane" role="tabpanel" aria-labelledby="requestsTab" tabindex="0">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ Lisää toive</button>
                    <br><br>
                    <h5>Omat toiveet</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Päivä</th>
                                <th scope="col">Aika</th>
                                <th scope="col">Minimikesto</th>
                                <th scope="col">Mieluinen peli</th>
                            </tr>
                        </thead>
                        <tbody id="timeList"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalLabel">Lisää toive</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="dateInput" class="form-label">Päivä</label>
                            <input type="date" class="form-control" id="dateInput">
                        </div>
                        <div class="mb-3">
                            <label for="startTimeInput" class="form-label">Aika</label>
                            <div class="input-group">
                                <input type="time" class="form-control" id="startTimeInput">
                                <span class="input-group-text">-</span>
                                <input type="time" class="form-control" id="endTimeInput">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="durationHoursInput" class="form-label">Minimikesto</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="durationHoursInput" min="0" value="0">
                                <span class="input-group-text">tuntia</span>
                                <input type="number" class="form-control" id="durationMinsInput" min="0" max="59" value="0">
                                <span class="input-group-text">minuuttia</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="gameInput" class="form-label">Mieluinen peli</label>
                            <input type="input" class="form-control" id="gameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addButton">Lisää</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
