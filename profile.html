<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pihapelit - Profiili</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Pihapelit</a>
                <ul class="d-flex navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link px-2 text-white dropdown-toggle username-fill" href="#" role="button" data-bs-toggle="dropdown"></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="./profile.html">Profiili</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item">Kirjaudu ulos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <hr>
        <h1 class="font-extrabold text-4xl profile-title ml-4 mt-4">Profiilisi</h1>
        <div class="m-6 ml-4 mr-4">
            <div class="menu-elements flex flex-col w-3/4 self-center m-auto">
                <button type="button" class="btn btn-primary mt-8">Kirjaudu ulos</button>
                <button type="button" class="btn btn-danger mt-4 close-account-btn" onclick="clearState">Sulje tili</button>
            </div>
            <h2 class="text-3xl mt-16">Muuta tietoja</h2>
            <form class="profile-form mt-8">
                <div class="mb-3">
                    <label for="formNameInput" class="form-label">Nimi</label>
                    <input type="text" class="form-control" id="formNameInput">
                </div>
                <button type="submit" class="btn btn-primary">Aseta</button>
            </form>
            <h2 class="text-3xl mt-16">Asetukset</h2>
            <div class="mt-8">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Ilmoitukset päällä</label>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="/js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
