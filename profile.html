<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pihapelit - Profiili</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="top-bar w-full flex p-6">
            <a class="back-btn">
                <svg class="w-8" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                
            </a>
        </div>
        <hr>
        <main class="m-6 ml-auto mr-auto container">
            <h1 class="font-extrabold text-4xl profile-title ml-4 mt-4">Profiilisi</h1>
            <div class="menu-elements flex flex-col w-3/4 self-center m-auto">
                <button type="button" class="btn btn-primary mt-8">Kirjaudu ulos</button>
                <button type="button" class="btn btn-danger mt-4 close-account-btn" onclick="clearState">Sulje tili</button>
            </div>
            <h2 class="text-3xl mt-16">Muuta tietoja</h2>
            <form class="profile-form mt-8">
                <div class="mb-3">
                    <label for="formNameInput" class="form-label">Nimi</label>
                    <input type="text" class="form-control" id="formNameInput">
                </div>
                <button type="submit" class="btn btn-primary">Aseta</button>
            </form>
            <h2 class="text-3xl mt-16">Asetukset</h2>
            <div class="mt-8">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Ilmoitukset päällä</label>
                </div>
            </div>
        </main>
    </body>
    <script type="module" src="/js/profile.js"></script>
</html>
